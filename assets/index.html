    <style>
        body,#body{
            margin: 0;
            padding: 0;
            top:0;
            left:0;
            min-width: 1196px;
            width:100%;
            position: relative;
            overflow-y: hidden;
            overflow-x: scroll;;
        }
        .MainNav{
            display: block;
            width:100%;
            height: 40px;
            background-color: #f2f2f2;
            position: relative;
            overflow: hidden;
        }
        .MainNav div{
            width:300px;
            height: 40px;
            position: absolute;
            left: 0;right: 0;
            top:0;bottom: 0;
            margin: auto;
            text-align: center;
            font-size: 30px;
        }
        .MainNav div a{
            display: inline-block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-decoration: none;
            margin-left: 10px;
            margin-right: 10px;
            color:#444444
        }
        .MainNav div a:hover{
            color:#5b6de0;
        }
        .SecondNav{
            display: block;
            width:100%;
            height: 40px;
            background-color: #e2e2e2;
            position: relative;
            overflow: hidden;
        }
        .bodyPane{
            position: relative;
            width: 100%;
            overflow: scroll;
        }
    </style>
